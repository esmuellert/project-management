<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header"></head>


<body>

<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <form class="center" th:action="@{/employees/save}" th:object="${employee}" method="POST">

        <div class="form-group row">
            <input class="form-control" type="text" placeholder="First Name" th:field="*{firstName}">
            <!--        <span th:if="${#fields.hasErrors('firstName')}"-->
            <!--              th:errors="${employee.fristName}"></span>-->
        </div>

        <div class="form-group row">
            <input class="form-control" type="text" placeholder="Last Name" th:field="*{lastName}">
        </div>

        <div class="form-group row">
            <input class="form-control" type="email" placeholder="Email Address" th:field="*{email}">
        </div>

        <div class="form-group row">
            <input type="hidden" th:field="*{employeeId}">
        </div>

        <div class="form-group row">
            <select class="form-control" th:field="*{projects}" multiple="multiple">

                <option th:each="project : ${allProjects}"
                        th:value="${project.projectId}"
                        th:text="${project.name}">
                </option>
            </select>
        </div>
        <!--        <input type="hidden" name="_csrf" th:value="${_csrf.token}">-->

        <button class="btn btn-primary" type="submit">Enter Employee</button>
    </form>
</div>


</body>

</html>
