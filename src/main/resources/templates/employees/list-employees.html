<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!-Add New Employee Button -->
    <a th:href="@{/employees/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee : ${employees}">
            <td th:text="${aEmployee.firstName}"></td>
            <td th:text="${aEmployee.lastName}"></td>
            <td th:text="${aEmployee.email}"></td>
            <td><a th:href="@{/employees/update(id=${aEmployee.employeeId})}"
                   class="btn btn-info btn-sm">
                <!--                   onclick="if (!(confirm('Are you really want to delete this employee?'))) return false"-->
                Update</a>
                <a th:href="@{/employees/delete(id=${aEmployee.employeeId})}"
                   methods="delete"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you really want to delete this employee?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
