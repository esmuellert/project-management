<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header"></head>


<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <form class="center" th:action="@{/projects/save}" th:object="${project}" method="POST">
        <div class="form-group row">
            <input class="form-control" type="text" placeholder="Project Name" th:field="*{name}">
        </div>

        <div class="form-group row">
            <select class="form-control" th:field="${project.stage}">
                <option th:value="NOTSTARTED"> Not Started</option>
                <option th:value="INPROGRESS"> In Progress</option>
                <option th:value="COMPLETED"> Completed</option>
            </select>
        </div>

        <div class="form-group row">
            <textarea class="form-control" type="text" placeholder="Enter Project Description"
                      th:field="${project.description}"></textarea>
        </div>



        <div class="form-group row">
            <select class="form-control" th:field="*{employees}" multiple="multiple">
                <option th:each="employee : ${allEmployees}"
                        th:value="${employee.employeeId}"
                        th:text="${employee.firstName}">
                </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Enter Project</button>

    </form>
</div>


</body>

</html>
