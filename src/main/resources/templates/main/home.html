<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts :: header"></head>
<body>

<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${versionNumber}"></a>
    <hr>

    <h4>Current Project</h4>
    <div class="row">
        <div class="col-md-6">
            <hr>
            <table class="table table-bordered table-hover table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projects}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50">
            </canvas>

            <script>
                let chartData = "[[${projectStatusCount}]]";
            </script>
        </div>
    </div>


</div>

<div class="container">
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <hr>
            <table class="table table-bordered table-hover table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeeProjectCount : ${employeesProjectCount}">
                    <td th:text="${aEmployeeProjectCount.firstName}"></td>
                    <td th:text="${aEmployeeProjectCount.lastName}"></td>
                    <td th:text="${aEmployeeProjectCount.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

<script type="text/javascript" th:src="@{script/myChart.js}"></script>
</body>
</html>
